<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Mystery Box</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- User Info & Balance Panel -->
  <div class="user-card">
    <div class="user-header">
      <img id="user-avatar" class="avatar" src="default-avatar.png" alt="Avatar" />
      <div class="user-name">
        <div id="user-greeting">Chào username</div>
        <div id="user-id">(ID: 123456789)</div>
      </div>
    </div>

    <div class="balance-section">
      <div class="balance-label">TOTAL BALANCE</div>
      <div id="user-balance" class="balance-amount">$0.00</div>
    </div>

    <div class="action-buttons">
      <button id="btn-deposit">
        <span class="icon">⬇️</span><br />Deposit
      </button>
      <button id="btn-send">
        <span class="icon">⬆️</span><br />Send
      </button>
    </div>
  </div>

  <!-- Game Grid -->
  <div class="container">
    <div class="grid">
      <div class="box" data-index="0"></div>
      <div class="box" data-index="1"></div>
      <div class="box" data-index="2"></div>
      <div class="box" data-index="3"></div>
      <div class="box" data-index="4"></div>
      <div class="box" data-index="5"></div>
      <div class="box" data-index="6"></div>
      <div class="box" data-index="7"></div>
      <div class="box" data-index="8"></div>
    </div>
    <div id="reward" class="reward"></div>
  </div>

  <!-- Deposit Modal -->
  <div id="deposit-modal" class="modal">
    <div class="modal-content">
      <h3 style="font-weight: 600; font-size: 18px;">Deposit PIXEL</h3>
      <img src="qr-code.jpg" alt="QR Code" class="qr" />
      <div class="wallet-address-wrapper">
        <div class="wallet-label">Your Address</div>
        <div id="wallet-address">0x75De1eb4c437afE3fCfd162F25c48Ad4D17C9948</div>
      </div>
      <button onclick="copyAddress()" class="highlight-button">Copy Address</button>
      <button class="close-btn" onclick="closeModal('deposit-modal')">Close</button>
    </div>
  </div>

  <!-- Send Modal -->
  <div id="send-modal" class="modal">
    <div class="modal-content">
      <h3 style="font-weight: 600; font-size: 18px;">Send PIXEL</h3>
      <input type="text" id="send-address" class="input-ronin" placeholder="Recipient Address" />
      <input type="number" id="send-amount" class="input-ronin" placeholder="Amount" />
      <button onclick="sendCoin()" class="highlight-button">Send</button>
      <button class="close-btn" onclick="closeModal('send-modal')">Close</button>
    </div>
  </div>

  <script src="app.js"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .wallet-address-wrapper {
      background-color: #131c32;
      border-radius: 12px;
      padding: 12px 16px;
      margin: 12px 0;
      font-size: 14px;
      text-align: center;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
    }
    .wallet-label {
      font-weight: 500;
      color: #a0aec0;
      margin-bottom: 4px;
      font-size: 13px;
    }
    #wallet-address {
      word-break: break-all;
      line-height: 1.4;
      color: #e0e6ed;
      font-weight: 500;
    }
    .highlight-button {
      background-color: #3c5be8;
      border: none;
      border-radius: 12px;
      padding: 10px 16px;
      color: white;
      font-weight: 500;
      font-size: 15px;
      margin-bottom: 8px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }
    .highlight-button:hover {
      background-color: #5673f0;
    }
    input.input-ronin {
      display: block;
      width: calc(100% - 2px);
      box-sizing: border-box;
      padding: 12px;
      margin: 0 auto 10px auto;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 12px;
      color: #fff;
      font-size: 14px;
      font-family: 'Inter', sans-serif;
      box-shadow: inset 0 0 0 1px rgba(255,255,255,0.05);
      transition: border 0.2s ease;
      text-align: left;
    }
    input.input-ronin:focus {
      border-color: #3c5be8;
      outline: none;
    }
  </style>
</body>
</html>
