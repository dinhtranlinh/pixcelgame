<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixel Mystery Box</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- User Info & Balance Panel -->
  <div class="user-card">
    <div class="user-header">
      <img id="user-avatar" class="avatar" src="default-avatar.png" alt="Avatar" />
      <div class="user-name">
        <div id="user-greeting">Chào username</div>
        <div id="user-id">(ID: 123456789)</div>
      </div>
    </div>

    <div class="balance-section">
      <div class="balance-label">TOTAL BALANCE</div>
      <div id="user-balance" class="balance-amount">$0.00</div>
    </div>

    <div class="action-buttons">
      <button id="btn-deposit">
        <span class="icon">⬇️</span><br />Deposit
      </button>
      <button id="btn-send">
        <span class="icon">⬆️</span><br />Send
      </button>
    </div>
  </div>

  <!-- Game Grid -->
  <div class="container">
    <div class="grid">
      <div class="box" data-index="0"></div>
      <div class="box" data-index="1"></div>
      <div class="box" data-index="2"></div>
      <div class="box" data-index="3"></div>
      <div class="box" data-index="4"></div>
      <div class="box" data-index="5"></div>
      <div class="box" data-index="6"></div>
      <div class="box" data-index="7"></div>
      <div class="box" data-index="8"></div>
    </div>
    <div id="reward" class="reward"></div>
  </div>

  <!-- Deposit Modal -->
  <div id="deposit-modal" class="modal">
    <div class="modal-content">
      <h3>Deposit PIXEL</h3>
      <img src="your-qr-code.png" alt="QR Code" class="qr" />
      <p id="wallet-address">ronin:yourwalletaddress</p>
      <button onclick="copyAddress()">Copy Address</button>
      <button class="close-btn" onclick="closeModal('deposit-modal')">Close</button>
    </div>
  </div>

  <!-- Send Modal -->
  <div id="send-modal" class="modal">
    <div class="modal-content">
      <h3>Send PIXEL</h3>
      <input type="text" id="send-address" placeholder="Recipient Address" />
      <input type="number" id="send-amount" placeholder="Amount" />
      <button onclick="sendCoin()">Send</button>
      <button class="close-btn" onclick="closeModal('send-modal')">Close</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
